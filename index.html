<!DOCTYPE html>
<html>
    <head>
        <title>SVG Animator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="animation pane">
            <div class="control pane">
                <span class="pHeader">CONTROLS</span>
 
            </div>
            <div class="execution pane">
                <div class="button">ANIMATE</div>
                <div class="button">SVG/<br/>SOURCE</div>
                <div class=" button">DOWNLOAD</div>
            </div>
        </div>
        <div class="svg pane">
            <img src="ghost.svg" alt="SVG"/>
        </div>
    </body>
</html>
