<!DOCTYPE html>
<html>
    <head>
<!-- linker css header insert -->
        <link rel="stylesheet" href="styles/menus/svg/index/header.css"/>
        <title>SVG Animator</title>
        <script type="module" src="scripts/script.js" defer></script>
    </head>
    <body>
        <div class="animation pane">
            <div id="control" class="pane">
                <label for="animD">select animation:</label>
                <div id="animD" class="dropdown">
                    <span id="translate">TRANSLATE</span>
                    <span id="rotate">ROTATE</span>
                    <span id="skew">SKEW</span>
                    <span id="color">COLOR</span>
                    <span id="stroke">STROKE</span>
                    <span id="scale">SCALE</span>
                </div>
                <div id="animMenu">
                    <!--js-->
                </div>
            </div>
            <div class="execution pane">
                <div class="button">ANIMATE</div>
                <div class="button">SVG/<br/>SOURCE</div>
                <div class=" button">DOWNLOAD</div>
            </div>
        </div>
        <div class="svg pane">
            <img id="svg" src="ghost.svg" alt="SVG"/>
        </div>
    </body>
</html>
