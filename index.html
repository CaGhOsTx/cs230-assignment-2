<!DOCTYPE html>

        <title>SVG Animator</title>
        <script type="module" src="scripts/Main.js" defer></script>
    </head>
    <body>
        <div class="animation pane">
            <div id="control" class="pane">
                <span id="translate" class="blinking button">TRANSLATE</span>
                <span id="rotate" class="button">ROTATE</span>
                <span id="skew" class="button">SKEW</span>
                <span id="color" class="button">COLOR</span>
                <span id="stroke" class="blinking button">STROKE</span>
                <span id="scale" class="button">SCALE</span>
            </div>
            <div id="animMenu">&nbsp;
                <!--js-->
            </div>
            <div class="execution pane">
                <div id="animate" class="button">ANIMATE</div>
                <div id="code" class="button">SVG/<br/>SOURCE</div>
                <div id="download" class="button">DOWNLOAD</div>
            </div>
        </div>
